name: Update TryHackMe badge (official + png fallback)

on:
  schedule:
    - cron: '0 2 * * *'    # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        env:
          THM_USER: ritviksingh   # <- change if you ever need
        run: |
          echo "THM_USER=$THM_USER" >> $GITHUB_ENV

      - name: Fetch official TryHackMe profile badge SVG
        env:
          THM_USER: ${{ env.THM_USER }}
        run: |
          BADGE_URL="https://tryhackme.com/badges/profile/${THM_USER}.svg"
          echo "Downloading badge from: $BADGE_URL"
          # attempt to download official badge
          curl -sSfL "$BADGE_URL" -o tryhackme_card.svg || { echo "Failed to download SVG"; exit 0; }
          # quick sanity check
          if ! grep -q "<svg" tryhackme_card.svg; then
            echo "Downloaded file doesn't look like an SVG; aborting save."
            exit 0
          fi
          ls -lh tryhackme_card.svg

      - name: Install rsvg-convert (for PNG fallback)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y librsvg2-bin

      - name: Convert SVG -> PNG fallback
        run: |
          # If the SVG exists, make a PNG copy (GitHub reliably renders PNGs)
          if [ -f tryhackme_card.svg ]; then
            rsvg-convert tryhackme_card.svg -w 780 -h 330 -o tryhackme_card.png || true
            ls -lh tryhackme_card.png || true
          else
            echo "No SVG present to convert."
          fi

      - name: Commit & push badge files if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add tryhackme_card.svg tryhackme_card.png || true
          git commit -m "chore: update TryHackMe badge (svg+png)" || echo "no changes to commit"
          git push || echo "push failed"
