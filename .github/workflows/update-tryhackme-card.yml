name: Update TryHackMe card

on:
  schedule:
    - cron: '0 2 * * *'    # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2

      - name: Generate TryHackMe SVG card
        env:
          THM_USER: ritviksingh   # <- change if needed
        run: |
          python scripts/generate_thm_card.py --username "$THM_USER" --output tryhackme_card.svg

      - name: Commit & push card if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add tryhackme_card.svg || true
          git commit -m "chore: update TryHackMe card" || echo "no changes to commit"
          git push || echo "push failed"
