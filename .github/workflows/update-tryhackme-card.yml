name: Update TryHackMe Card

on:
  schedule:
    - cron: "0 */12 * * *"   # runs twice a day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Generate SVG card
        run: |
          python3 scripts/generate_thm_card.py --username ritviksingh --output tryhackme_card.svg

      - name: Convert SVG -> PNG
        run: |
          rsvg-convert tryhackme_card.svg -o tryhackme_card.png -w 780 -h 350
          ls -lh tryhackme_card.png

      - name: Commit updated card
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add tryhackme_card.svg tryhackme_card.png
          git commit -m "Update TryHackMe card" || echo "No changes to commit"
          git push
